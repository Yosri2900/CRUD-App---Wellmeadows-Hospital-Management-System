<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>View Patients</title>
    <a th:href="@{/}" role="button" class="btn btn-secondary mx-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
    </svg></a>
    <h1>View Patients</h1>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>

            <th>Patient ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>UPDATE</th>
            <!--            TODO:
                            Add a "update" column to display all of the patient information in a form ready to update-->
<!--            <th>ADD PRESCRIPTION</th>-->
            <!--            TODO: Add a prescription page-->
            <th>ADD TO REQUEST LIST</th>
            <th>ADD PRESCRIPTION</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${listPatients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.patientEmail}"></td>
            <td>
                <a th:href="@{'updatepatient/{id}'(id=${patient.id})}" class="btn btn-info" role="button">Update</a>
            </td>
            <td>
                <a th:href="@{'requestadmission/{id}'(id=${patient.id})}" class="btn btn-info" role="button">
                    Request Admission</a>
            </td>

            <td>
                <a th:href="@{'addprescription/{id}'(id=${patient.id})}" class="btn btn-info" role="button">
                    Add Prescription</a>
            </td>

        </tr>
        </tbody>
    </table>

</head>
<body>

</body>
</html>
