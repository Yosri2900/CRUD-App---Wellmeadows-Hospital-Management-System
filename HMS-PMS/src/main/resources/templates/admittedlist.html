<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Admitted Patients</title>
    <a th:href="@{/}" role="button" class="btn btn-secondary mx-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
    </svg></a>
    <h1>Admitted Only Patients</h1>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>Division ID</th>
            <th>Room Number</th>
            <th>Bed Number</th>
            <th>Local Doctor Email</th>
            <th>Admission Date</th>
<!--            <th>Discharge</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="admission : ${admissionData}">
            <td th:text="${admission.patId}"></td>
            <td th:text="${admission.divId}"></td>
            <td th:text="${admission.roomNumber}"></td>
            <td th:text="${admission.bedNumber}"></td>
            <td th:text="${admission.localDoctorId}"></td>
            <td th:text="${admission.admissionDate}"></td>
            <td>
                <form th:action="@{'/dischargepatient/{patId}/{divId}' (patId=${admission.patId},
                divId=${admission.divId})}" th:method="delete" >
                    <input type="submit" value="DISCHARGE"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</head>
<body>

</body>
</html>
