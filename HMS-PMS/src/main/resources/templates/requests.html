<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>View Requests</title>
    <a th:href="@{/}" role="button" class="btn btn-secondary mx-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
    </svg></a>
    <h2 th:text="'Admission Request for Patient: '+ ${patientId}"></h2>

    <div class="container" id="Book">
<!--        th:action="@{/registerpatient}"-->
        <form class="row g-5" th:action="@{/requestsadmission}" th:object="${requestform}" method="post">
            <div class="form-group">
                <label for="pat-id" class="form-label">Patient ID:</label>
                <input type="text" th:placeholder="${patientId}" th:field="*{patId}" class="form-control" id="pat-id" required>
<!--                <input type="text" th:field="*{patId}" th:text="${patientId}" class="form-control" id="pat-id" required>-->
            </div>
            <div class="form-group">
                <label for="div-id" class="form-label">Division ID:</label>
                <input type="text"  th:field="*{divId}" class="form-control" id="div-id" required>
            </div>
            <div class="form-group">
                <label for="rationale" class="form-label">Rationale:</label>
                <input type="text"  th:field="*{rationale}" class="form-control" id="rationale" required>
            </div>
            <div class="form-group">
                <label for="priority" class="form-label">Priority:</label>
                <input type="text"  th:field="*{priority}" class="form-control" id="priority" required>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="request-date" class="form-label">request-date:</label>-->
<!--                <input type="text" th:field="*{requestDate}" class="form-control" id="request-date" >-->
<!--            </div>-->
            <button type="submit" id="submit" onclick="myFunction()" class="btn btn-primary">Add To Request List</button>
        </form>
    </div>
</head>
<body>

</body>
</html>
